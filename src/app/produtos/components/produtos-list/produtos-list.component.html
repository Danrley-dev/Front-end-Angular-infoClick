<main>
  <ngb-carousel class="container-carousel" *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
    </ng-template>
  </ngb-carousel>

  <section class="container-filtro">
    <p>
      FILTRAR:
    </p>
    <div>
      <button class="button-filtro" (click)="filtroClick()"><i class="bi bi-list menu-hamburguer"></i>CATEGORIA<i class="bi bi-caret-down-fill arrow"></i></button>
        <ul *ngIf="filtro" class="lista-filtro">
            <li class="hardware"><a href="/produtos-list"><i class="bi bi-pc-display"></i>HARDWARE</a></li>
            <li class="software"><a href="/produtos-list"><i class="bi bi-card-checklist"></i>SOFTWARE</a></li>
        </ul>
    </div>
  </section>




<section class="container-cards1">

  <div *ngFor="let loja of lojas">
  <div class="card" *ngFor="let item of loja.produtos" >
    <div class="promo" >
      <p class="porcent-promo"><span>25%</span> OFF</p>
      <p class="time-promo">
        termina em:
        <span>9 dias 12:21:21</span>
      </p>
    </div>
    <div class="details">
      <a routerLink="/produto-detail/{{item.id}}" class="img-wrap" data-abc="true"  >
      <img
        src="{{ item.produtoImagem }}"
        alt="Imagem de um computador">
      </a>
      <p class="nome-produto"> <b>{{loja.nomeLoja}}</b></p>
      <p class="preco-produto">{{item.name}}</p>
      <p class="preco-corte">De: {{item.produtoValor}}</p>
      <p class="preco-promo">{{item.produtoDesconto}}</p>
       <!-- <p class="parcelas">12x de R$ 499,98 sem juros</p> -->

    <button class="button-card" type="button"><a href="#">ADICIONAR AO CARRINHO</a></button>
  </div>
  </div>
</div>


</section>


</main>
